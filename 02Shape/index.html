<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello, WebVR! â€¢ A-Frame</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <a-scene background="color: #333333">
      <a-box id="myBox"
        width="2"
        height="2"
        depth="2"
        color="red" 
        position="0 1 -5"
        shadow>
      </a-box>

      <a-box
        width="50"
        height="1"
        depth="50"
        color="yellow" 
        position="0 -1 0"
        shadow>
      </a-box>

      <a-tetrahedron
        width="2"
        height="1"
        depth="2"
        color="blue" 
        position="3 2 -3"
        shadow>
      </a-tetrahedron>
      <a-ring
        width="2"
        height="1"
        depth="2"
        color="green" 
        position="-3 4 -3"
        shadow>
      </a-ring>

    </a-scene>
  </body>
</html>
